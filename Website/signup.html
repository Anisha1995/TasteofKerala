<div id="midsignup">
	  <form  method="post">
	  		
              <h1>Sign Up</h1> 
    		<p>Please fill in this form to create an account.</p>

			      <label><b>First name</b></label>  <br>
			        <input type="text" placeholder="Enter First name" name="Fname" required>
			      <br>
			       <br>
			      <label><b>Last name</b></label>  <br>
			        <input type="text" placeholder="Enter Last name" name="Lname" required>
			      <br>
			        <br>
			      <label><b>Number</b></label>
			        <input type="text" placeholder="Enter Phone number" name="Pname" required>
			        <br>
			          <br>
			        <label><b>Address</b></label>
			        <textarea rows="2" cols="10" name="address">Enter your address here...</textarea>
			          <br>
			        <br>

			        <label><b>Zip code</b></label>
			        <input type="text" placeholder="Enter Zip code" name="Lname" required>
			        <br>
			          <br>

			       <label><b>User name</b></label>
			        <input type="text" placeholder="Enter User name" name="Uname" required>
			        <br>
			          <br>
			        <label for="email"><b>Email</b></label>
    				<input type="text" placeholder="Enter Email" name="email" required>
    				<br>
    				  <br>
			        <label><b>Password</b></label>
			        <input type="password" placeholder="Enter Password" name="Pname" required>
			        <br>
			          <br>
    				<label for="psw-repeat"><b>Repeat Password</b></label>
   					 <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
   					 <br>

   					 <label>
      				<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    				</label>

					<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

					<div class="clearfix">
      				<button type="button" class="cancelbtn">Cancel</button>
      				<button type="submit" class="signupbtn" onclick="window.location.href='login.html'"><span>Sign Up</span></button>
      
    				</div>
    </form>
